spec_version: 2
description: connect to existing applications on ArgoCD server

inputs:
  application_name1:
    type: string
    default: sveta-s3-upbound
  application_name2:
    type: string
    default: sveta-nginx-deployment
  project:
    type: string
    default: default
  agent_name:
    type: agent
  deployment_engine_name:
    type: string

grains:
  argo-app1:
    kind: argocd
    spec:
      deployment-engine: argo-4-all
      agent:
        name: '{{.inputs.agent_name}}'
      mode: data
      project: '{{.inputs.project}}'
      application: '{{.inputs.application_name1}}'
  
  argo-app2:
    kind: argocd
    spec:
      deployment-engine: '{{.inputs.deployment_engine_name}}'
      agent:
        name: '{{.inputs.agent_name}}'
      mode: data
      project: '{{.inputs.project}}'
      application: '{{.inputs.application_name2}}'
