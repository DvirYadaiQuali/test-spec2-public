spec_version: 2-preview

description: Oracle compute instance


inputs:
  compartment:
    type: string
    display-style: normal
    description: "compartment"
  tenancy:
    type: string
    display-style: normal
    description: "tenancy"    
  region:
    type: string
    display-style: normal
    description: "region"    
  instance_display_name:
    default: torque-vm
    type: string
    display-style: normal
    description: "region"
  execution_host:
    type: execution-host

outputs:
  output3:
    value: '{{.grains.OracleInstance.outputs.instance_id}}'
    

grains:
  OracleInstance:
    kind: terraform
    spec:
      source:
        path: github.com/QualiNext/test-spec2-public.git//terraform/oci-instance
      host:
        name: '{{.inputs.execution_host}}'
      inputs:
        - compartment_ocid : '{{.inputs.compartment}}'
        - tenancy_ocid : '{{.inputs.tenancy}}'
        - region : '{{.inputs.region}}'
        - instance_display_name : '{{.inputs.instance_display_name}}'
      outputs:
        - instance_id
