spec_version: 2
description: This workflow powers-off azure vm

workflow:
  scope: env_resource
  label-selector: azurerm_windows_virtual_machine
  triggers:
    - type: manual

inputs:
  agent:
    type: agent
    default: aks

grains:
  pause_eks:
    kind: ansible
    spec:
      built-in: true
      source:
        path: https://github.com/QualiTorque/torque-actions.git//resource/azure-power-off-vm-tf.yaml
      agent:
        name: '{{ .inputs.agent }}'