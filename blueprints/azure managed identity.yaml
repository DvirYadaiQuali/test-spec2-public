spec_version: 2

description: Azure shell and RG.

inputs:
  host_name:
    type: string
    display-style: normal
    default: "shaiaks"
      
grains:
  azure_resource_group:
    kind: terraform
    spec:
      source:
        store: spec2_repo_blue
        path: terraform/azure-RG
      scripts:
        pre-tf-destroy: 
          source: 
            store: spec2_repo_blue
            path: scripts/az-login.sh
      host:
        name: '{{ .inputs.host_name }}'
        kubernetes:
          pod-labels:
          - aadpodidbinding: 
      env-vars: 
      - ARM_USE_MSI: true
      - ARM_SUBSCRIPTION_ID: 
      - ARM_TENANT_ID: 
      - ARM_CLIENT_ID: 
      tf-version: 1.2.3
