spec_version: 2
description: Blueprint for nginx helm chart 

inputs:
  agent:
    type: agent
  target-namespace:
    type: string
    default: "sveta-test"

grains:
  nginx:
    kind: helm
    spec:
      source:
        store: test-spec2-public
        path: helm/nginx-stripped
      agent:
        name: '{{ .inputs.agent }}'
      target-namespace: '{{ inputs.target-namespace }}'
      commands:
        - dep up helm/nginx-stripped
