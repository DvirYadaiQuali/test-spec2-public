spec_version: 2
description: Blueprint for nginx helm chart 

inputs:
  agent:
    type: agent
  namespace:
    type: string
    default: "sveta-test"

grains:
  nginx:
    kind: helm
    spec:
      source:
        store: test-spec2-public
        path: helm/nginx-test
      agent:
        name: '{{ .inputs.agent }}'
      namespace: '{{ inputs.namespace }}'
      commands:
        - dep up helm/nginx-test
      inputs:
