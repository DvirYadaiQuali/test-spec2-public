spec_version: 2-preview
description: deploy s3 bucket

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'

#  bucket_2:
#    value: '{{ .grains.bucket_2.outputs.s3_bucket_arn }}'

inputs:
  execution_host:
    type: string
    default: qualidev2
    description: the name of the execution host to be used
  bucket_name:
    type: string
    default: 'amazing-bucket-1-s3'
    description: the name of the bucket to be created

grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/test-spec2-public//terraform/s3-tomerc
      host:
        name: '{{.inputs.execution_host}}'
      inputs:
        - region: us-west-1
        - acl: private
        - name: '{{ .inputs.bucket_name }}-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
