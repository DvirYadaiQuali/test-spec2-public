spec_version: 2

description: description text

inputs:
  name:
    type: string
    default: defaultbob
  compute_service_name:
    type: string     
    
grains:
  helloHelm:
    kind: helm
    spec:
      source:
        path: https://github.com/QualiNext/test-spec2-public.git//helm/nginx
      host:
        name: '{{.inputs.compute_service_name}}'       
      commands:
        - dep up helm/nginx
      scripts:
        post-helm-install:
          source:
            store: test-spec2-public
            path:  scripts/sample-k8s.sh
          arguments: '{{ .inputs.name }}'
          outputs:
            - testoutput
      inputs:
        - replicaSet: 1
        - input_2: 'test'
        - input_3: 3
