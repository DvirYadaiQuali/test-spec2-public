spec_version: 2
description: sleep

inputs:
  agent_name:
    type: agent
  sleep_secs:
    type: string
    default: '60'
  test:
    type: string
    default: 'a'

outputs:
  out11:
    value: '{{ "now" | date: "%H:%m:%s" }}'  

grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - name: sleep_cmd
              command: "sleep {{ .inputs.sleep_secs }}"
              outputs:
                - output1
